<div class="col-md-4 offset-md-2">
    <div class="card">
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <!-- [(ngModel)] metodo que utiliza angular para el doble enlazamiento de datos con el objeto game -->
                    <input [(ngModel)]="game.title" type="text" name="title" placeholder="Title" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <textarea [(ngModel)]="game.description" name="description" placeholder="Description" rows="2" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <input [(ngModel)]="game.image" type="url" name="image" placeholder="Image" class="form-control">
                </div>
                <button class="btn btn-success btn-block" (click)="edit ? updateGame() : saveNewGame()">
                    Save
                </button>
            </form>
        </div>
    </div>
</div>
<div class="col-md-4">
    <div class="card card-body text-center">
        <img [src]="game.image == '' ? 'assets/no-image.png':game.image" class="card-img-top">
        <!-- Si title esta vacia, entonces que use 'Game Title' si no esta vacia que utilice el game.title -->
        <h3>{{game.title == '' ? 'Game Title':game.title}}</h3>
        <p>{{game.description == '' ? 'Write your description':game.description}}</p>
        <!-- Darle formato fecha atravez de angular -->
        <p>{{game.created_at | date: 'yyyy-MM-dd'}}</p>
    </div>
</div>
